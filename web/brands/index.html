<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>我的品牌</title>
	<meta name="keywords" content="寒舍">
	<meta name="description" content="寒舍">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css?v=4.3.0">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!--选择框-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/layout.css">
</head>

<body class="gray-bg">
    <div id="app" class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
                <div class="ibox-content">
                        <div class="col-sm-12">
                            <!-- 搜索框 -->
                            <div class="form-inline" id="customerForm">
                                <div class="form-group">
                                    <input type="text" id="nav-search-input" class="form-control" placeholder="请输入品牌名称">
                                </div>
                                <button type="submit" class="btn btn-htz btn-primary" @click="search()">
                                     <i class="icon icon_search"></i> 搜索
                                 </button>
                                 <button  class="btn btn-htz btn-success " @click="jumpToProvider();">
                                     <i id="nav-search-icon" class="icon icon_plus"></i> 新增
                                 </button>
                            </div>
             
                        </div>
                     </div>
             
        </div>
        <!-- 表格 -->
        <div class="ibox-content">
				<table id="simple-table" class="table table-responsive table-bordered table-hover">
					<thead>
						<tr>
							<th width="30%">品牌名称</th>
							<th width="15%">负责人</th>
							<th width="20%">创建日期</th>
							<th width="15%">手机号</th>
							<th width="20%">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>假装数据</td>
							<td>假装数据</td>
							<td>假装数据</td>
							<td>假装数据</td>
							<td class="btn-hide">
                                <a class="btn btn-success" title="编辑">编辑</a>
                                <a class="btn btn-success" title="二维码">二维码</a>
								<a class="btn btn-default" title="删除">删除</a>
							</td>
						</tr>
						<tr class="main_info" v-else>
							<td colspan="6">没有相关数据</td>
						</tr>
					</tbody>
				</table>
				<div class="pull-left form form-inline">
					<div class="form-group form-group-sm">
						共 假装数据 条数据,每页显示
						<select @change="getData(1)" class="form-control">
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
						</select> 条
					</div>
				</div>
				<div class="pagi pull-right"></div>
			</div>
</body>
<!-- 全局的JavaScript -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<script src="../js/plugins/layui/layui.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/module/module_pagination.js"></script>
<script src="../js/custom/element-ui/index.js"></script>
<!-- 自定义js -->
<script src="../js/custom/common.js"></script>
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/custom/brands/index.js"></script>

</html>
