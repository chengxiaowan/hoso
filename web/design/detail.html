<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增设计师</title>
    <meta name="keywords" content="寒舍">
    <meta name="description" content="寒舍">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css?v=4.3.0">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="ibox-content">
        <form name="contractForm" id="contractForm" class="form form-horizontal" >
            <div class="row row_list">
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名 <em class="red">*</em></label>
                        <div class="col-sm-10">
                            <input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入类目名称">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名 <em class="red">*</em></label>
                        <div class="col-sm-10">
                            <input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入姓名">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码<em class="red">*</em></label>
                        <div class="col-sm-10">
                            <input class="form-control" data-validate="require|maxLength=50" type="password" placeholder="请输入密码">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option value="0">请选择</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option value="0">请选择</option>
                                <option value="1">签约设计师</option>
                                <option value="2">自由设计师</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码<em class="red">*</em></label>
                        <div class="col-sm-10">
                            <input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入手机号码">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">QQ号码</label>
                        <div class="col-sm-10">
                            <input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入QQ号码">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">微信号</label>
                        <div class="col-sm-10">
                            <input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入微信号">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">从业时间（年）</label>
                        <div class="col-sm-10">
                            <input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入从业时间">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 clear">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地区</label>
                        <div class="col-sm-10">
                            <input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入地区">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 clear">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标签</label>
                        <div class="col-sm-11">
                            <input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入标签">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 clear">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">简述</label>
                        <div class="col-sm-11">
                            <textarea class="form-control" rows="5" placeholder="请输入设计师简述"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 clear">
                    <div class="form-group">
                        <label class="col-sm-12 control-label">设计师详情</label>
                    </div>
                </div>
                <div class="col-sm-12 clear">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input class="form-control"  placeholder="请输入设计师简述" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- 全局js -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/custom/designer/designer.js?v=1.0.0"></script>
</body>
</html>
