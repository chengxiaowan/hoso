<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>设计师列表</title>
<meta name="keywords" content="寒舍">
<meta name="description" content="寒舍">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css?v=4.3.0">
<link rel="stylesheet" href="../css/animate.min.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/layout.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-12">
                <!-- 检索 start -->
                <form class="form-inline" role="form" action="workBench/my/myTaskList.do" method="post" name="customerForm" id="customerForm">
                    <div class="form-group">
                        <input id="nav-search-input" name="keywords" placeholder="请输入姓名，手机号码，QQ号码，微信号，标签" value="" class="form-control" type="text">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="icon icon_search"></i> 搜索
                    </button>
                    <button type="reset" class="btn btn-success pull-right" onclick="add();">
                        <i id="nav-search-icon" class="icon icon_plus"></i> 新增
                    </button>
                </form>
                <!-- 检索 end -->
            </div>
        </div>
    </div>
    <div class="ibox-content">
        <table id="simple-table" class="table table-responsive table-bordered table-hover">
            <thead>
            <tr>
                <th width="10%">姓名</th>
                <th width="10%">手机号码</th>
                <th width="18%">类型</th>
                <th width="10%">性别</th>
                <th width="10%">从业时间（年）</th>
                <th width="12%">地区</th>
                <th width="20%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a onclick="view()">张三</a></td>
                <td>13372291330</td>
                <td>签约设计师</td>
                <td>男</td>
                <td>4</td>
                <td>常州市新北区太湖路9-4</td>
                <td>
                    <a class="btn btn-success" title="编辑" onclick="edit();">编辑</a>
                    <a class="btn btn-default" title="删除" onclick="del();">删除</a>
                </td>
            </tr>
            <tr class="main_info">
                <td colspan="9">没有相关数据</td>
            </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <div class="pagination">
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<script src="../js/jquery.navScroll.js"></script>
<!-- 自定义js -->
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/custom/designer/index.js"></script>
</body>
</html>
