<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>人员列表</title>
		<meta name="keywords" content="寒舍">
		<meta name="description" content="寒舍">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css?v=4.3.0">
		<link rel="stylesheet" href="../js/plugins/layui/css/layui.css">
		<link rel="stylesheet" href="../css/animate.min.css">
		<!--选择框-->
		<link rel="stylesheet" href="../js/plugins/select2-4.0.3/select2.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/layout.css">
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content" id="app">
			<div class="ibox-content">
				<div class="row">
					<div class="col-sm-12">
						<!-- 检索 start -->
						<div class="form-inline" id="customerForm">
							<button v-cloak v-if="show" type="reset" class="btn btn-htz btn-primary pull-right" @click="add()">
                       			<i id="nav-search-icon" class="icon icon_plus"></i> 设置
                    		</button>
						</div>
						<!-- 检索 end -->
					</div>
				</div>
			</div>
			<div class="ibox-content">
				<table id="simple-table" class="table table-responsive table-bordered table-hover">
					<thead>
						<tr>
							<th width="33.33%">技术服务费比例(%)</th>
							<th width="33.33%">每月提现日期</th>
							<th width="33.33%">操作</th>
						</tr>
					</thead>
					<tbody>
							<tr v-cloak v-if="showTr">
								<td>{{skillPercent}}</td>
								<td>{{withdrawDay}}</td>
								<td class="btn-hide">
									<a class="btn btn-success" title="编辑" @click="edit();">编辑</a>
								</td>
							</tr>
					</tbody>
				</table>
			</div>

			<!--弹层-->
			<div class="bounced">
				<div class="ibox-content" id="addRule">
					<div class="form form-horizontal">
						<div class="row_list">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-4 control-label">技术服务费比例(%)<em class="red">*</em></label>
									<div class="col-sm-8">
										<input class="form-control" type="text" placeholder="请输入技术服务费比例" v-model="skillPercent1">
									</div>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-4 control-label">每月提现日期<em class="red">*</em></label>
									<div class="col-sm-8">
										<input class="form-control" type="text"  placeholder="请输入每月提现日期(1-28)"  v-model="withdrawDay1">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 全局js -->
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/plugins/layer/layer.min.js"></script>
		<script src="../js/plugins/layui/layui.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/module/module_pagination.js"></script>
		<!-- 自定义js -->
		<script src="../js/content.min.js?v=1.0.0"></script>
		<script src="../js/custom/common.js"></script>
		<script src="../js/custom/distribution/setCommission.js"></script>
	</body>

</html>
