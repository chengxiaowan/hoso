<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新增场景</title>
	<meta name="keywords" content="寒舍">
	<meta name="description" content="寒舍">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css?v=4.3.0">
	<link rel="stylesheet" href="../js/plugins/layui/css/layui.css">
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/layout.css">
	<style>
		.ibox-content {
			border: 0
		}

		.title {
			margin-bottom: 10px;
		}

		.add {
			margin-left: 10px;
		}

		input::-webkit-input-placeholder,
		textarea::-webkit-input-placeholder {
			color: #999;
		}

		input:-moz-placeholder,
		textarea:-moz-placeholder {
			color: #999;
		}

		input::-moz-placeholder,
		textarea::-moz-placeholder {
			color: #999;
		}

		input:-ms-input-placeholder,
		textarea:-ms-input-placeholder {
			color: #999;
		}

		.w-e-text-container {
			height: 500px !important;
			/*!important是重点，因为原div是行内样式设置的高度300px*/
		}
	</style>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content " id="app">
		<div class="ibox-content">
			<div id="contractForm" class="form form-horizontal">
				<div class="row_list">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">标题<em class="red">*</em></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" placeholder="请输入专题标题" v-model="title">
							</div>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">简述<em class="red">*</em></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" placeholder="请输入专题简述" v-model="summary">
							</div>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">封面</label>
							<div class="col-sm-10">
								<div class="layui-upload" id="btn-uploader">
									<div class="layui-upload-list pull-left" style="clear: both;">
										<img style="width: 60%;" class="layui-upload-img" id="demo1">
										<p id="demoText"></p>
									</div>
									<button type="button" class="layui-btn pull-left" id="pickfiles">上传图片</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<div class="description col-sm-12" style="min-height: 500px;">
								<div id="demo" class="editor"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="ibox-content">
			<div class="ibox-content-btn">
				<a class="btn btn-htz  btn-primary" title="保存" @click="save();">保存</a>
				<a class="btn btn-htz  btn-htz-default" title="取消" onclick="cancle();">取消</a>
			</div>
		</div>
		<!-- 全局js -->
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/plugins/layer/layer.min.js"></script>
		<script src="../js/plugins/layui/layui.js"></script>
		<script src="../js/plugins/select2-4.0.3/select2.min.js"></script>
		<script src="../js/plugins/select2-4.0.3/i18n/zh-CN.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/module/module_pagination.js"></script>
		<script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>

		<!-- 自定义js -->
		<script src="../js/content.min.js?v=1.0.0"></script>
		<script src="../js/custom/common.js"></script>
		<script src="../js/plugins/utf8-jsp/third-party/zeroclipboard/ZeroClipboard.js"></script>
		<script src="../js/plugins/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
		<script type="text/javascript" src="../js/qiniuyun/plupload.full.min.js"></script>
		<script type="text/javascript" src="../js/qiniuyun/moxie.min.js"></script>
		<script type="text/javascript" src="https://cdn.staticfile.org/plupload/2.1.2/i18n/zh_CN.js"></script>
		<!-- qiniu.js依赖于Plupload，所以Plupload要在qiniu.js之前引用 -->
		<script type="text/javascript" src="../js/qiniuyun/qiniu.js"></script>
		<script src="../js/qiniuyun/qiniuImg.js"></script>
		<script src="../js/qiniuyun/qiniu_editor.js"></script>

		<script src="../js/custom/activityManagement/topicAdd.js"></script>

</body>

</html>
