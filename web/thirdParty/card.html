<script>
    var config = {
        api_list: api_url + "/memPackage/showStock",
        api_del: api_url + "/memPackage/deleteStock",
    };

    var goodsNo = parameter().goodsNo;

    window.app = new Vue({
        el: "#app",
        data() {
            return {
                type: "",
                list: [],
                fileList: [], //上传列表
                parmars: {
                    goodsNo: goodsNo,
                    dataType: "0",
                },
                baseUrl: api_url + "/memPackage/importExcel", //上传地址
            };
        },
        methods: {
            upOk(response, file, fileList) {
                console.log(response);
                if (response.error == "00") {
                    this.$message({
                        message: "导入成功",
                        type: "success",
                    });
                } else {
                    this.$message({
                        message: "导入失败，请联系管理员",
                        type: "warning",
                    });
                }
                this.getdata();
            },

            upNo(err, file, fileList) {
                this.$alert("网络错误或者内部错误");
            },

            getdata(page) {
                const that = this;
                $("body,html").scrollTop(0);
                if (page) this.list.pageNum = page;
                $.ajax({
                    url: config.api_list,
                    async: true,
                    type: "POST",
                    data: {
                        goodsNo: goodsNo,
                        state: this.type,
                        pageSize: this.list.pageSize || 10,
                        pageNo: this.list.pageNum || 1,
                    },
                    success: (res) => {
                        if (res.error == "00") {
                            this.list = res.result;
                            console.log(res);
                            //分页
                            if (this.pagi) {
                                $(".pagi").pagination("updatePages", this.list.pages);
                                if (page == 1)
                                    $(".pagi").pagination("goToPage", this.list.pageNum);
                            } else {
                                that.pagi = $(".pagi").pagination({
                                    pages: that.list.pages, //总页数
                                    showCtrl: true,
                                    displayPage: 6,
                                    currentPage: that.list.pageNum,
                                    onSelect: function (num) {
                                        that.list.pageNum = num;
                                        that.getdata();
                                        yo.scrollTo("body");
                                    },
                                });
                            }
                        } else {
                            layer.msg(res.msg);
                        }
                    },
                });
            },

            drool(){
                const that = this
                let index = layer.open({
                    type:2,
                    title:"导入excel",
                    content:`import.html?goodsNo=${goodsNo}&type=0`,
                    area:["425px","500px"],
                    end:()=>{
                        that.getdata()
                    }
                })
            },

            del(item) {
                this.$confirm("您确定删除该条目？", "提示", {
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                    type: "warning",
                })
                    .then(() => {
                        $.ajax({
                            url: config.api_del,
                            type: "post",
                            async: true,
                            data: {
                                id: item.id,
                                // tableName: "member_rights"
                                // type: item.type,
                            },
                            success: (res) => {
                                if (res.error == "00") {
                                    this.$message({
                                        type: "success",
                                        message: "删除成功!",
                                    });
                                    this.getdata(1);
                                }
                            },
                        });
                    })
                    .catch(() => { });
            },
            //时间格式化
            formatDateTime(inputTime) {
                var date = new Date(inputTime);
                var y = date.getFullYear();
                var m = date.getMonth() + 1;
                m = m < 10 ? "0" + m : m;
                var d = date.getDate();
                d = d < 10 ? "0" + d : d;
                var h = date.getHours();
                h = h < 10 ? "0" + h : h;
                var minute = date.getMinutes();
                var second = date.getSeconds();
                minute = minute < 10 ? "0" + minute : minute;
                second = second < 10 ? "0" + second : second;
                return (
                    y + "-" + m + "-" + d + " " + "　" + h + ":" + minute + ":" + second
                );
            },
        },
        mounted() {
            this.getdata();
        },
    });
</script>
