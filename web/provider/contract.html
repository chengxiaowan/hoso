<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>合同管理</title>
<meta name="keywords" content="寒舍">
<meta name="description" content="寒舍">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css?v=4.3.0">
<link rel="stylesheet" href="../css/animate.min.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/layout.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="ibox-content">
        <div class="row">
            <form name="contractForm" id="contractForm" class="form form-horizontal" >
                <div class="row row_list">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合同编号</label>
                            <div class="col-sm-9">
                                <input class="form-control" data-validate="require|maxLength=50" type="text" disabled value="FS-2018-06-22">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合同签订日期</label>
                            <div class="col-sm-9">
                                <input class="form-control" data-validate="require|maxLength=50" type="text" disabled value="2018-06-22" >
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合同到期日期</label>
                            <div class="col-sm-9">
                                <input class="form-control" data-validate="require|maxLength=50" type="text" disabled value="2019-06-22">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">备注</label>
                            <div class="col-sm-11">
                                <textarea class="form-control" rows="6" disabled></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/custom/contract/contract.js?v=1.0.0"></script>
</body>
</html>
