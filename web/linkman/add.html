<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>添加联系人</title>
		<meta name="keywords" content="寒舍">
		<meta name="description" content="寒舍">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css?v=4.3.0">
		<link rel="stylesheet" href="../css/animate.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/layout.css">
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content  animated fadeInRight" id="app">
			<div class="ibox-content">
				<div id="contractForm" class="form form-horizontal">
					<div class="row row_list">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-2 control-label">姓名 <em class="red">*</em></label>
								<div class="col-sm-10">
									<input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入联系人姓名" v-model="name">
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-2 control-label">供应商<em class="red">*</em></label>
								<div class="col-sm-10">
									<template>
										<el-select v-model="supplierId" clearable filterable placeholder="请选择供应商" style='width: 100%;'>
											<el-option v-for="item in supplierList" :key="item.id" :label="item.text" :value="item.id">
											</el-option>
										</el-select>
									</template>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-2 control-label">手机号码</label>
								<div class="col-sm-10">
									<input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入联系人手机号,多个号码用/隔开" v-model="phone">
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-2 control-label">电话</label>
								<div class="col-sm-10">
									<input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入电话，多个电话用/隔开" v-model="tel">
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-10">
									<input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入邮箱，多个邮箱用/隔开" v-model="email">
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-2 control-label">传真</label>
								<div class="col-sm-10">
									<input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入传真，多个传真用/隔开" v-model="fax">
								</div>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-2 control-label">职务</label>
								<div class="col-sm-10">
									<input class="form-control" data-validate="require|maxLength=50" type="text" placeholder="请输入职务" v-model="job">
								</div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label class="col-sm-1 control-label">备注</label>
								<div class="col-sm-11">
									<textarea class="form-control" rows="6" placeholder="请输入备注" v-model="remark"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="ibox-content-btn">
						<a class="btn btn-htz  btn-primary" title="保存" @click="save();">保存</a>
						<a class="btn btn-htz  btn-htz-default" title="取消" onclick="cancle();">取消</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 全局js -->
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/plugins/layer/layer.min.js"></script>
		<script src="../js/jquery.navScroll.js"></script>
		<script src="../js/plugins/select2-4.0.3/select2.min.js"></script>
		<script src="../js/plugins/select2-4.0.3/i18n/zh-CN.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/custom/element-ui/index.js"></script>
		<!-- 自定义js -->
		<script src="../js/content.min.js?v=1.0.0"></script>
		<script src="../js/custom/common.js"></script>
		<script src="../js/custom/linkman/add.js"></script>
	</body>

</html>
