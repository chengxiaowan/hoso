<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css?v=4.3.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <link rel="stylesheet" href="../js/plugins/layui/css/layui.css" />
    <style>
        * {
            font-size: 14px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(102, 102, 102, 1);
        }

        .info-box {
            width: 750px;
            margin: 0 auto;
            /* height: 121px; */
            border: 1px solid #f5f5f5;
        }

        .info-title {
            background: rgba(229, 229, 229, 1);
            height: 30px;
            font-size: 14px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(102, 102, 102, 1);
            line-height: 30px;
            text-indent: 11px;
        }

        div>span {
            color: #333;
        }

        .form-title {
            text-align: right;
            line-height: 35px;
        }

        .xing {
            color: #f98997;
        }

        .row {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="ibox-content">
            <div class="info-box">
                <div class="info-title">产品信息</div>
                <!-- 打折券时候 -->
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6">产品名称：<span>{{info.name}}</span></div>
                        <div class="col-sm-6">
                            充值方式：
                            <span v-if="info.type == 1">直充</span>
                            <span v-if="info.type == 2">卡券</span>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 10px;">
                        <div class="col-sm-6">
                            面值：<span>{{info.official_price}}</span>
                        </div>
                        <div class="col-sm-6">采购价：<span>{{info.price}}</span></div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-sm-6">售价：<span>{{info.salePrice}}</span></div>
                    </div>
                </div>
            </div>
            <div style="height: 20px;"></div>
            <div class="info-box">
                <div class="info-title">其他信息</div>
                <div class="ibox-content">
                    <div class="row" v-if="isGroup=='1'">
                        <div class="col-sm-3 form-title">
                            <span class="xing">*</span>
                            分项名称:
                        </div>
                        <div class="col-sm-5">
                            <select class="form-control" v-model="groupName">
                                <option v-for="item in group" :value="item.groupId">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" v-if="isMains=='1'">
                        <div class="col-sm-3 form-title">
                            <span class="xing">*</span>
                            是否主权益:
                        </div>
                        <div class="col-sm-5">
                            <select class="form-control" v-model="isMain">
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 form-title">
                            <span class="xing">*</span>
                            主标题:
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" v-model="name" />
                        </div>
                    </div>

                    <div class="row" v-if="isMain=='0'">
                        <div class="col-sm-3 form-title">
                            <span class="xing">*</span>
                            副标题:
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" v-model="test[0]" />
                        </div>
                    </div>

                    <template v-if="isMain=='1'">
                        <div class="row" v-for="(item,index) in test">
                            <div class="col-sm-3 form-title">
                                <span class="xing">*</span>
                                产品描述:
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" v-model="test[index]" />
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-htz btn-primary" @click="add()"
                                    v-if="index == test.length - 1 ">
                                    添加
                                </button>
                                <button type="submit" class="btn btn-htz btn-default" @click="add2(index)"
                                    v-if="index == test.length-1 && index != 0 ">
                                    删除
                                </button>
                            </div>
                        </div>
                    </template>

                    <div class="row">
                        <div class="col-sm-3 form-title">
                            <span class="xing">*</span>
                            数量:
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" v-model="num"
                                oninput="value=value.replace(/[^\d]/g,'')" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3 form-title">
                            <span class="xing">*</span>
                            售价(元):
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" v-model="price"
                                onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''" />
                        </div>
                    </div>

                    <div class="row" v-if="info.model == '1'">
                        <div class="col-sm-3 form-title">
                            <span class="xing">*</span>
                            可使用次数:
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control" v-model="countUsed">
                                <option value="1">无限次数</option>
                                <option value="2">自定义次数</option>
                            </select>
                        </div>
                        <div class="col-sm-4" v-if="countUsed == '2'">
                            <input type="text" class="form-control" v-model="countUseds" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3 form-title">
                            <span class="xing">*</span>
                            背景图:
                        </div>
                        <div class="col-sm-5" style="position: relative;">
                            <select v-model="background" class="form-control">
                                <option value="https://images.homeplus.fun/coupon_bg_blue.png">蓝色背景</option>
                                <option value="https://images.homeplus.fun/coupon_bg_red.png">红色背景</option>
                            </select>
                            <div style="position: absolute;top: -18px;right: -210px;">
                                <img :src="background" alt="" style="width: 207px;height: 72px;" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3 form-title">
                            说明:
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="demo"></div>
                    </div>

                    <div class="row">
                        <el-button type="primary" @click="save()">保 存</el-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/module/module_pagination.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript" src="../js/qiniuyun/plupload.full.min.js"></script>
<script type="text/javascript" src="../js/qiniuyun/moxie.min.js"></script>
<script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
<script src="../js/plugins/layui/layui.js"></script>

<!-- qiniu.js依赖于Plupload，所以Plupload要在qiniu.js之前引用 -->
<script type="text/javascript" src="../js/qiniuyun/qiniu.js"></script>
<script src="../js/qiniuyun/qiniu-package.js"></script>
<script src="../js/qiniuyun/qiniu_editor.js"></script>

<!-- 自定义js -->
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/custom/common.js"></script>
<!-- <script src="../js/custom/package/newadd.js"></script> -->
<script>
    let config = {
        api_info: api_url + "/memRights/detail",
        api_group: api_url + "/memPackage/showGroupOrmemRights",
        api_add: api_url + "/memPackage/bindRights"
    };

    var isGroup = parameter().isGroup;
    var isMain = parameter().isMain;
    var ids = parameter().ids;
    window.app = new Vue({
        el: "#app",
        data() {
            return {
                test: [""],
                //配置
                info: {}, //获取到的信息
                group: [], //分组信息
                isGroup: "",
                ismMain: "",

                //可选参数
                groupName: "", //选择的分组
                isMain: "1", //是否主权益
                isMains: "",
                title: "", //副标题
                remark: "", //产品描述

                //必选参数
                name: "", //主标题
                num: "", //数量
                price: "0.00", //售价
                background: "", //背景图
                countUsed: "-1", //1是无限次
                countUseds: "0"
            };
        },
        methods: {
            // //获取优惠券详细信息
            // getInfo() {
            //     $.ajax({
            //         url: config.api_info,
            //         type: "POST",
            //         data: {
            //             id: id,
            //             type: type,
            //         },
            //         success: res => {
            //             if (res.error == "00") {
            //                 this.info = res.result
            //             }
            //         }
            //     })
            // },

             //获取七牛云上传Token
             getToken() {
                const that = this
                $.ajax({
                    url: config.api_token,
                    async: true,
                    data: {},
                    taye: "post",
                    success: res => {
                        that.token = res;
                        // uploaderReady(res)
                        uploadInit(res)      //这个是富文本的
                    }
                })
            },

            //获取分项
            getGroup() {
                const that = this;
                $.ajax({
                    url: config.api_group,
                    type: "POST",
                    data: {
                        memPackageId: ids
                    },
                    success: res => {
                        console.log(res);
                        if (res.error == "00") {
                            that.group = res.result;
                        } else {
                            layer.msg(res.msg);
                        }
                    }
                });
            },

            //获取参数
            save() {
                let parmas = {
                    name: this.info.name,
                    memPackageId: ids, //权益卡ID
                    memRightsId: this.info.goods_no,
                    maintitle: this.name, //主标题
                    count: this.num, //数量
                    pic: this.background, //背景图
                    // 2019年12月26日11:07:27
                    price: this.price, //售价
                    // title: this.title,                //副标题或者描述
                    type: 3,
                    goodsPic: this.info.pic
                };

                //糅合数据
                if (this.test.length == 1) {
                    parmas.title = this.test[0];
                } else {
                    let drool = [];
                    this.test.forEach(i => {
                        if (i != "") {
                            drool.push(i);
                        }
                    });
                    parmas.title = drool.join("@1x1@");
                }
                //判断是否主权益
                if (this.isMains == "1") {
                    parmas.isMain = this.isMain;
                }
                //判断是否分组
                if (this.isGroup == "1") {
                    parmas.parentId = this.groupName;
                    console.log("走了");
                } else {
                    parmas.parentId = -1;
                }
                //判断type
                //判断使用次数          //不需要判断了 2019年12月25日11:09:50

                // parmas.countUsed = this.countUsed

                parmas.countUsed = 1;
                //判断type
                parmas.remark = editor.txt.html();
                console.log(parmas);

                $.ajax({
                    url: config.api_add,
                    type: "post",
                    data: parmas,
                    success: res => {
                        if (res.error == "00") {
                            layer.msg("添加成功");
                            setTimeout(() => {
                                var index1 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index1); //再执行关闭
                            }, 2000);
                        } else {
                            layer.msg(res.msg);
                        }
                    }
                });
            },
            add() {
                this.test.push("");
            },
            add2(index) {
                this.test.splice(index, 1);
            }
        },
        mounted() {
            this.isGroup = isGroup;
            this.isMains = isMain;
            this.info = JSON.parse(sessionStorage.getItem("drool"));

            // this.getInfo()
            this.getGroup();
            this.getToken()

            var E = window.wangEditor;
            window.editor = new E("#demo");
            window.editor.customConfig.qiniu = true;
            window.editor.create();
            window.editor.txt.html(this.info.describes)

        }
    });
</script>

</html>
